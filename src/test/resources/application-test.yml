spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        type: trace
  h2:
    console:
      enabled: true
      path: /h2-console
  neo4j:
    uri: ${spring.neo4j.uri}
    authentication:
      username: neo4j
  data:
    neo4j:
      database: neo4j
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: deepseek-r1:7b-qwen-distill-q4_K_M
        options:
          temperature: 0.4
          top_p: 0.9
          max_tokens: 2000

custom:
  ai:
    model:
      models:
        - mistral:7b
        - mistral:instruct
        - llama3.1:8b
        - qwen2:latest
        - qwen2:7b-instruct

logging:
  level:
    com.Orio.wither_project: DEBUG
    org.springframework.ai: INFO
